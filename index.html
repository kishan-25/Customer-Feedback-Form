<!DOCTYPE html>

    <link rel="stylesheet" href="style.css"/>

</head>
<body>

    <form>

        </select>
        </label><br>
        <label>Instructor Name :
        <select>
            <option>Saurabh Shukla</option>
            <option>Balkishan</option>

            <option>Aman</option>
        </select>
        </label><br>
        <label for="rating">Rating</label>
        <input id="rating" placeholder="1 - 5">
        <br>
        <textarea placeholder="Comments"></textarea>
        <input type="submit" value="register">
   </form>
